<!DOCTYPE html>
<html>
<head>
  <title>Niger Population Mapping</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Various js utilities -->
  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/queue.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
  <script src="./static/lib/js/bootstrap.min.js"></script>

  <!-- dashboard template -->
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <script src="./static/lib/js/keen.min.js"></script>
  <script src="./static/lib/js/meta.js"></script>

  <!-- Leaflet utilities -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>

  <link rel="stylesheet" type="text/css" href="./static/lib/css/MarkerCluster.css" />
  <link rel="stylesheet" type="text/css" href="./static/lib/css/MarkerCluster.Default.css" />
  <script src='./static/lib/js/leaflet.markercluster-src.js'></script>

  <link rel="stylesheet" href="./static/lib/css/leaflet-search.css" />
  <script src="./static/lib/js/leaflet-search.js"></script>

  <!-- dc and d3 utilities -->
  <script src="./static/lib/js/d3.min.js"></script>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="./static/lib/js/crossfilter.js"></script>

  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <script src="https://dc-js.github.io/dc.js/js/dc.js"></script>

  <script src=".http://intellipharm.github.io/dc-addons/bower_components/dc-addons/dist/leaflet-map/dc-leaflet.js"></script>



  <!-- Our own stuff -->
  <link rel="stylesheet" href="./static/css/custom.css">
  <script src="./static/js/graphs.js" type='text/javascript'></script>
</head>


<body class="application">

  <div class="container-fluid">

    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Population
                        </div>
                        <div class="chart-stage">
                            <div id ="population-number"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Cell Title
                        </div>
                        <div class="chart-stage">
                            <div id="size-settlement"></div>
                        </div>
                        <div class="chart-notes">
                            Select the settlement size range of interest
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Cell Title
                        </div>
                        <div class="chart-stage">
                            <div id="data-comparison"></div>
                        </div>
                        <div class="chart-notes">
                            Comparison between RENACOM population and registered voters
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Locality Type
                        </div>
                        <div class="chart-stage">
                            <div id="loc-type"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 1600 ; height: 800px"></div>
              </div>
              <div class="chart-notes">
                Notes about this chart
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cell Title
              </div>
              <div class="chart-stage">
                <img data-src="holder.js/100%x120/white">
              </div>
              <div class="chart-notes">
                Notes about this chart
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Population
              </div>
              <div class="chart-stage">
                <div id ="population-number"></div>
              </div>
              <div class="chart-notes">
                Notes about this chart
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



    <hr>

    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script type="text/javascript" src="./static/lib/js/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>


</body>
</html>
